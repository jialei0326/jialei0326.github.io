<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web form1</title>
    <link href="webform1.css" rel="stylesheet">
</head>
<body>
    <div class="email">
        <span>Email Address</span>
        <div>
            <form>
                <input type="text" name="email" value="Enter email" style="width:100%; height:40px" pattern="^[a-zA-Z_\-]+@(([a-zA-Z_\-])+\.)+
            [a-zA-Z]{2,4}$">
            </form>
        </div>

        <span class="not_share">We'll never share your email with anyone else.</span>
    </div>

    <div class="pwd">
        <span>Password</span>
        <form>
            <input type="text" name="pwd" value="password" style="width: 100%; height:40px" pattern="(?=\d+)(?=[a-z]*)(?=[A-Z]*).{8,}"
                   title="at least 10 characters in length and contain at least one number and one
                   uppercase and lowercase letter">
        </form>
    </div>
    <div>
        <input class="checkbox" type="checkbox" value="check me out"> Check me out
    </div>
    <div>
        <input class="submit" type="submit" style="height: 30px" value="Submit!" />
    </div>
</body>
</html>
